<mat-card>
    <mat-card-header>
        <mat-card-title>Event Form</mat-card-title>
    </mat-card-header>
    <form  (submit)="formSubmit(form)" #form="ngForm">
        <mat-form-field class="formField" floatLabel="auto">
            <mat-label>Event Name</mat-label>
            <input matInput name="name" required  ngModel>
        </mat-form-field>
    
        <mat-form-field  class="formField"appearance="fill">
            <mat-label>Event Type</mat-label>
            <mat-select name="type" required ngModel>
                <mat-option value="sport"> Sport </mat-option>
                <mat-option value="education"> education </mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field  class="formNumber" floatLabel="auto">
            <mat-label>Max</mat-label>
            <input matInput type="number" name="max" required  ngModel>
        </mat-form-field>
    
        <mat-form-field class="formNumber" floatLabel="auto">
            <mat-label>sub</mat-label>
            <input matInput type="number" name="subtraction" required  ngModel>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Add Event</button>
    </form>
</mat-card>
